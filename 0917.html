<!DOCTYPE html>
<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
    var MessageBox = React.createClass({ //类名 (MessageBox) 的首字母 (M) 必须大写！！
      alertMe: function(){ //之前为h1绑定onClick事件无效，因为alertMe之后的冒号使用的是全角冒号
        alert('I have been clicked!');
      },
      render: function(){

        return <h1 onClick={this.alertMe}>I am a messageBox!!</h1>; //注意绑定函数的书写格式，this + 函数名 即可，不是JS式的alertMe()
      }
    });

    ReactDOM.render(
        <MessageBox />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
